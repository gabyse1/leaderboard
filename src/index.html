<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1 id="title">Leaderboard</h1>
  </header>
  <div id="options__box">
    <button type="button" id="btn__change-game" class="btn">Change game</button>
  </div>
  <main>
    <div class="main__box score__box">
      <div class="main__box-title">
        <h2>Recent scores</h2>
        <button type="button" name="btn__refresh" id="btn__refresh" class="btn">Refresh</button>
      </div>
      <ul class="score__list" id="score__list">
      </ul>
    </div>
    <div class="main__box form__box">
      <div class="main__box-title">
        <h2>Add your score</h2>
      </div>
      <form action="#" id="form__input">
        <input type="text" name="inp__user" id="inp__user" class="input__field" placeholder="User...">
        <input type="number" name="inp__score" id="inp__score" class="input__field" min="1" placeholder="Score...">
        <input type="submit" name="btn__submit" id="btn__submit" class="btn" value="Submit">
        <span class="form__message" id="form__message-score"></span>
      </form>
    </div>
  </main>
  <div id="modal__box" class="modal__box modal__box-display">
    <div id="modal__content" class="modal__game">
      <h2>Create or choose a game</h2>
      <form action="#" id="form__game">
        <input type="text" name="inp__game" id="inp__game" class="input__field"
          placeholder="Game name... press enter key to save...">
        <span class="form__message" id="form__message-game"></span>
      </form>
      <select name="select__game" id="select__game" class="select__field"></select>
    </div>
  </div>
</body>

</html>
