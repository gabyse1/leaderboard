<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <div class="main__box score__box">
      <div class="main__box-title">
        <h2>Recent scores</h2>
        <button type="button" name="btn__refresh" id="btn__refresh" class="btn">Refresh</button>
      </div>
      <ul class="score__list" id="score__list">
      </ul>
    </div>
    <div class="main__box form__box">
      <div class="main__box-title">
        <h2>Add your score</h2>
      </div>
      <form action="#" id="form__input">
        <input type="text" name="inp__user" id="inp__user" class="input__field" placeholder="User...">
        <input type="number" name="inp__score" id="inp__score" class="input__field" min="1" placeholder="Score...">
        <input type="submit" name="btn__submit" id="btn__submit" class="btn" value="Add new">
        <span class="form__message" id="form__message"></span>
      </form>
    </div>
  </main>
</body>

</html>
